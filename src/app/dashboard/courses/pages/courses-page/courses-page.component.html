<table mat-table [dataSource]="(cursosService.cursos$ | async) || []">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>
  <ng-container matColumnDef="fechaFinal">
    <th mat-header-cell *matHeaderCellDef>Fecha de proyecto final</th>
    <td mat-cell *matCellDef="let element">{{ element.fechaFinal | date }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

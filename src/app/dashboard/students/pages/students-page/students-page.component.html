<div class=" d-flex gap-3">
  <button (click)="createStudent()" mat-flat-button color="primary">
    Crear estudiante
  </button>
  <button (click)="resetStudent()" mat-flat-button color="warn">
    Resetear estudiantes
  </button>
</div>
<table mat-table [dataSource]="students">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>
  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.apellidos }}</td>
  </ng-container>
  <ng-container matColumnDef="asistencias">
    <th mat-header-cell *matHeaderCellDef>Asistencias</th>
    <td mat-cell *matCellDef="let element">{{ element.asistencias }}</td>
  </ng-container>
